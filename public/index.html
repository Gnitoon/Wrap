<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<title><%= htmlWebpackPlugin.options.title %></title>

	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
	<style>
		*{
			font-family: 'Rubik', sans-serif;
		}

		.light{
			--shadow: 0px 2px 5px rgba(51, 51, 51, 0.16);
			--hover-shadow2: 0px 0px 4px -1px #FFE4E6;
			--hover-shadow: 0px 2px 5px rgba(100, 80, 80, 0.5);
			--bg-top: #F1F1F1;
			--text-dark: #191919;
			--text-light: #333333;
		}

		body{
			background: linear-gradient(0deg, rgba(255, 159, 159, 0.07), rgba(255, 159, 159, 0.07)), #FFFFFF;
			background-color: #646464;
			color: var(--text-dark)
		}

		.btn{
			padding: 5px 14px;
			border: none;
			border-radius: 5px;
			background-color: var(--bg-top);
			box-shadow: var(--shadow);
			font-size: 1rem;
			outline: none;
			cursor: pointer;
		}
		.btn:hover{
			transform: scale(1.05);
			box-shadow: var(--hover-shadow);
		}

		.inpt{
			border: none;
			border-radius: 5px;
			font-size: 100%;
			box-shadow: var(--shadow);
			padding: 5px 10px;
			background-color: var(--bg-top);
		}

		.slct{
			border: none;
			font-size: 100%;
			padding: 4px 10px;
			border-radius: 5px;
			background: var(--bg-top);
			box-shadow: var(--shadow);
			min-width: 50px;
			display: inline-block;
			cursor: pointer;
			outline: none;
		}
		.slct option{
			cursor: pointer;
		}
	</style>
</head>

<body>
	<noscript>
		<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
			Please enable it to continue.</strong>
	</noscript>
	<div id="app">



	</div>
	<!-- built files will be auto injected -->
</body>

</html>
